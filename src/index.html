<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElementScrollWatcher</title>
  <style>
    .esw-element{
      width: 100%;
      height: 300px;
      background-color: orange;
      transition: background-color .3s linear;
    }
    .active{
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="esw-element">1</div>
    <div class="esw-element">2</div>
    <div class="esw-element">3</div>
    <div class="esw-element">4</div>
    <div class="esw-element">5</div>
    <div class="esw-element">6</div>
    <div class="esw-element">7</div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
